<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Sudoku Checker</title>
  </head>
  <body>
    <h1>Sudoku Checker</h1>
    <hr>
    <h3>Put each row into the form and submit to find out if you are a winner!</h3>
    <div class="container">
    <form id="checker">
      <div class="rows">
        <label for="row1">Row 1</label>
        <input type="number" id="row1">
        <br>
        <label for="row2">Row 2</label>
        <input type="number" id="row2">
        <br>
        <label for="row3">Row 3</label>
        <input type="number" id="row3">
        <br>
        <label for="row4">Row 4</label>
        <input type="number" id="row4">
        <br>
        <label for="row5">Row 5</label>
        <input type="number" id="row5">
        <br>
        <label for="row6">Row 6</label>
        <input type="number" id="row6">
        <br>
        <label for="row7">Row 7</label>
        <input type="number" id="row7">
        <br>
        <label for="row8">Row 8</label>
        <input type="number" id="row8">
        <br>
        <label for="row9">Row 9</label>
        <input type="number" id="row9">
        <br>
      </div>
      <br>
      <button type="submit" class="btn btn-info" name="button">Submit</button>
    </form>
    <br>
    <h1 id="resultText"></h1>

  </body>
</html>
